<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ye-Kassa General Contractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0078d7;
      color: white;
      text-align: center;
      padding: 2rem 0;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      text-align: center;
      padding: 0 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    /* Loader animation */
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #0078d7;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Ye-Kassa General Contractor</h1>
    <p>We build innovative solutions for our company</p>
  </header>

  <main>
    <div id="iframeContainer" style="min-height:800px;">
      <div class="loader"></div>
      <p>Loading content, please wait...</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Ye-Kassa General Contractor. All rights reserved.
  </footer>

  <script>
    // Create iframe dynamically after page load
    window.addEventListener("load", function() {
      const iframe = document.createElement("iframe");
      iframe.src = "https://script.google.com/macros/s/AKfycbzfhQF84xIb-g6qDOyqSQGZ0fhU4JVL3SS98rFWp-IObUtJWoA_tduTA_5V23nhiku4/exec";
      iframe.width = "100%";
      iframe.height = "800";
      iframe.style.border = "none";
      iframe.loading = "lazy";

      iframe.onload = () => {
        const container = document.getElementById("iframeContainer");
        container.innerHTML = ""; // remove loader
        container.appendChild(iframe);
      };

      // Add small timeout fallback (in case loading fails)
      setTimeout(() => {
        const container = document.getElementById("iframeContainer");
        if (!container.querySelector("iframe")) {
          container.innerHTML = "<p style='color:red;'>Failed to load content. Please check your internet connection.</p>";
        }
      }, 15000);

      // Start loading iframe
      document.getElementById("iframeContainer").appendChild(iframe);
    });
  </script>
</body>
</html>
